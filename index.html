<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&family=Varela+Round&display=swap" rel="stylesheet"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@800&family=Varela+Round&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div id="title">
            <h1 class="title">Generate a<br><span id="accent">random password</span></h1>
            <p id="supporting-text">Never use an insecure password again.</p>
        </div>
        <div id="inputs">
            <button class="btn" id="btn-el">Generate passwords</button>
            <input id="length-picker" type="number" placeholder="14" min="5" max="30" name="length" value="14">
            <div id="checkboxes">
                <div class="checkbox-name">
                    <p>Numbers</p>
                    <input id="nums-el" class="checkbox" type="checkbox" checked>
                </div>
                <div class="checkbox-name">
                    <p>Symbols</p>
                    <input id="syms-el" class="checkbox" type="checkbox" checked>
                </div>
                <div class="checkbox-name">
                    <p>Uppercase Letters</p>
                    <input id="uplets-el" class="checkbox" type="checkbox" checked>
                </div>
                <div class="checkbox-name">
                    <p>Lowercase Letters</p>
                    <input id="lowlets-el" class="checkbox" type="checkbox" checked>
                </div>
            </div>
        </div>
        <hr>
        <div id="passwords">
            <button class="password btn" id="password-1">hoisjfk8753#$%</button>
            <button class="password btn" id="password-2">hoisjfk8753#$%</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
