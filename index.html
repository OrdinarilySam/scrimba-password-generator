<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&family=Varela+Round&display=swap" rel="stylesheet"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&family=Karla:wght@800&family=Varela+Round&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div id="title">
            <h1 class="title">Generate a<br><span id="accent">random password</span></h1>
            <p class="supporting-text">Never use an insecure password again.</p>
        </div>
        <div id="inputs">
            <button class="btn" id="btn-el">Generate passwords</button>
            <input id="length-picker" type="number" placeholder="14" min="5" max="30" name="length" value="14">
        </div>
        <hr>
        <div id="passwords">
            <p class="password btn" id="password-1"></p>
            <p class="password btn" id="password-2"></p>
        </div>
        <div id="messages">
            <p id="message1" class="supporting-text message">Password copied to clipboard</p>
            <p id="message2" class="supporting-text message">Password copied to clipboard</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
